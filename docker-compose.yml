version: '3'
services:
  webserver:
    container_name: apiserver
    build: ./API/   
    depends_on:
      - database    
    ports:
      - "3000:3000"   
    environment:
      API: 172.18.0.4
      FRONT : 172.18.0.5
      DB: 172.18.0.2
    networks:
      redapp:
        ipv4_address: 172.18.0.4 
  front:
    container_name: front
    build: ./FRONT/
    depends_on:
      - webserver     
    ports:
      - "80:4000"      
    environment:
      API: 172.18.0.4
      FRONT : 172.18.0.5
      DB: 172.18.0.2
    networks:
      redapp:
        ipv4_address: 172.18.0.5 
  database:
    container_name: database
    image: mongo  
    ports:
      - "27017:27017"
    volumes:
      - ./mongo:/data/db
      
    environment:
      API: 172.18.0.4
      FRONT : 172.18.0.5
      DB: 172.18.0.2
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    networks:
      redapp:
        ipv4_address: 172.18.0.2 
 
networks:
  redapp:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
